<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的短链接</title>
    <link rel="stylesheet" href="https://stackpath.bootstrap4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #e8f5e9;">
    <div class="container mt-5">
        <h1>我的短链接</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>短链接</th>
                    <th>原始链接</th>
                    <th>创建时间</th>
                    <th>过期时间</th>
                </tr>
            </thead>
            <tbody>
                {% for link in links %}
                <tr>
                    <td><a href="{{ link[0] }}">{{ link[0] }}</a></td>
                    <td>{{ link[1] }}</td>
                    <td>{{ link[2] }}</td>
                    <td>{{ link[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">返回主页</a>
    </div>
</body>
</html>
