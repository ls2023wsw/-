<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>日志管理</title>
    <link rel="stylesheet" href="https://stackpath.amazonaws.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }
        table th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>日志管理</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>日志类型</th>
                    <th>描述</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log[0] }}</td>
                        <td>{{ log[1] }}</td>
                        <td>{{ log[2] }}</td>
                        <td>{{ log[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/dashboard" class="btn btn-secondary mt-3">返回控制面板</a>
    </div>
</body>
</html>
